<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Benjamin Holt - Portfolio</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/favicon-package/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/assets/favicon-package/favicon-16x16.png"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <meta
            name="description"
            content="The web developer portfolio of Benjamin Holt"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/assets/favicon-package/apple-touch-icon.png"
        />
        <link
            rel="mask-icon"
            href="/assets/favicon-package/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Hairline&display=swap"
            rel="stylesheet"
        />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    --></head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
